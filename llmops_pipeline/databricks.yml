bundle:
  name: llmops_pipeline

resources:
  jobs:
    chain_and_validate_rag:
      name: chain_and_validate_rag
      job_clusters:
        - job_cluster_key: llm-cluster
          new_cluster:
            spark_version: 14.3.x-cpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_E4d_v4
            driver_node_type_id: Standard_E4d_v4
            custom_tags:
              ResourceClass: SingleNode
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      tasks:
        - task_key: chain_model
          job_cluster_key: llm-cluster
          notebook_task:
            base_parameters:
              foundation_model_endpoint: "databricks-llama-2-70b-chat"
              embedding_model: "databricks-gte-large-en"
              vs_endpoint_name: "databricks_docs_vector_search"
              vs_index_fullname: "demo_prep.vector_search_data.databricks_documentation_vs_index"
              target_dev_model_name: "llmops_dev.model_schema.basic_rag_demo_foundation_model"
              dependency_host: "https://adb-2332510266816567.7.azuredatabricks.net/"
              dependency_token_scope: "creds"
              dependency_token_secret: "pat"
              llma_guard_endpoint_name: "llamaguard"
            notebook_path: src/Step 1 - Deploy RAG to DEV.py
        - task_key: spin_up_endpoint
          job_cluster_key: llm-cluster
          depends_on:
            - task_key: chain_model
          notebook_task:
            base_parameters:
              host: "https://adb-2332510266816567.7.azuredatabricks.net/"
              endpoint_token_scope: "creds"
              endpoint_token_secret: "pat"
              host_dependency: "https://adb-2332510266816567.7.azuredatabricks.net/"
              endpoint_token_dependency_scope: "creds"
              endpoint_token_dependency_secret: "pat"
              endpoint_name: "llm_validation_endpoint"
              tracking_table_catalog: "llmops_dev"
              tracking_table_schema: "model_tracking"
              tracking_table_name: "rag_app_realtime"
            notebook_path: src/Step 2 - Create Serving Endpoint DEV.py
        - task_key: evaluate_model
          job_cluster_key: llm-cluster
          depends_on:
            - task_key: spin_up_endpoint
          notebook_task:
            base_parameters:
              dev_endpoint_name: "llm_validation_endpoint"
              dev_endpoint_host: "https://adb-2332510266816567.7.azuredatabricks.net/"
              dev_endpoint_token_scope: "creds"
              dev_endpoint_token_secret: "pat"
              prod_endpoint_name: "prd_llm_endpoint"
              prod_endpoint_host: "https://adb-2852242719721132.12.azuredatabricks.net/"
              prod_endpoint_token_scope: "creds"
              prod_endpoint_token_secret: "pat_prod"
              eval_dataset: "demo_prep.vector_search_data.eval_set_databricks_documentation"
            notebook_path: src/Step 3 - Evaluate the model DEV.py

    deploy_to_qa:
      name: deploy_to_qa
      job_clusters:
        - job_cluster_key: llm-cluster
          new_cluster:
            spark_version: 14.3.x-cpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_E4d_v4
            driver_node_type_id: Standard_E4d_v4
            custom_tags:
              ResourceClass: SingleNode
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      tasks:
        - task_key: promote_to_qa
          job_cluster_key: llm-cluster
          notebook_task:
            base_parameters:
              par1: "xxx"
              par2: "xxx"
            notebook_path: src/Step 4 - Promote model to QA.py
        - task_key: spin_up_endpoint
          job_cluster_key: llm-cluster
          depends_on:
            - task_key: promote_to_qa
          notebook_task:
            base_parameters:
              par1: "xxx"
              par2: "xxx"
            notebook_path: src/Step 5 - Create Serving Endpoint QA.py

    deploy_to_prod:
      name: deploy_to_prod
      job_clusters:
        - job_cluster_key: llm-cluster
          new_cluster:
            spark_version: 14.3.x-cpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_E4d_v4
            driver_node_type_id: Standard_E4d_v4
            custom_tags:
              ResourceClass: SingleNode
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      tasks:
        - task_key: promote_to_prod
          job_cluster_key: llm-cluster
          notebook_task:
            base_parameters:
              par1: "xxx"
              par2: "xxx"
            notebook_path: src/Step 6 - Promote model to PROD.py
        - task_key: spin_up_endpoint
          job_cluster_key: llm-cluster
          depends_on:
            - task_key: promote_to_prod
          notebook_task:
            base_parameters:
              par1: "xxx"
              par2: "xxx"
            notebook_path: src/Step 7 - Create Serving Endpoint PROD.py

